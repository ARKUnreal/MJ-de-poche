<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ de poche</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <p><a href="roles.html">Liste des roles</a></p>
    <img src="img/werewolf.png" alt="Photo Loup-Garou" class="img-loup"/>
    <div class="container">
      <div class="players">
        <label>Nombre de joueurs</label>
        <select id="nb-players">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
        </select>
        <div class="valider-joueurs">
          <button class="btn" id="validate">
            Valider
          </button>
        </div>
      </div>

      <div class="roles">
        <h3>Composition</h3>
        <div class="list-roles" id="list-display">
          <p id="composition"></p>

        </div>
        <!--<div class="double-roles">
          <button class="btn" id="double">
            Rôles doubles
          </button>
        </div>-->
        <div class="add-roles">
          <button class="btn" id="add">
            Ajouter des rôles
          </button>
        </div>
      </div>

        <!-- Modal -->
        <div class="modal-container" id="modal">
          <div class="modal">
            <button class="close-btn" id="close">
            X
            </button>
            <div class="modal-header">
              <h3>Rôles</h3>
            </div>
            <div class="modal-content">
              <form class="modal-form" id="modalform">

              </form>
              <input type="button" class="submit-btn" value="Valider">
            </div>
          </div>
        </div>

        <div class="notification-container" id="notification-container">
        <p>Composition complète</p>
        </div>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
